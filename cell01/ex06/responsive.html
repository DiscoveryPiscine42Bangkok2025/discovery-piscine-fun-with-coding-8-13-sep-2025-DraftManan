<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Table</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      table {
        width: 100%;
        height: 100%;
        border-collapse: collapse;
        table-layout: fixed;
      }
      td {
        border: 2px solid #555;
        text-align: center;
        font-size: 2em;
        font-family: Arial, sans-serif;
      }
      .first {
        background: #87e1ffff;
      }
      .second {
        background: #ffb4e7ff;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="first">First cell</td>
        <td class="second">Second cell</td>
      </tr>
    </table>
  </body>
</html>
