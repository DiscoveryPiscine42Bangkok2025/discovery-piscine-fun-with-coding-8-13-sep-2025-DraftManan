<!DOCTYPE html>
<html>
  <head>
    <title>Tab</title>
    <style>
      table {
        width: 90%;
        margin: 40px auto;
        border: 2px solid #555;
        border-collapse: collapse;
        table-layout: fixed;
      }
      td {
        height: 220px;
        padding: 24px;
        vertical-align: middle;
        border-right: 2px solid #555;
        font-size: 1.25rem;
        color: #333;
      }
      td:last-child {
        border-right: none;
      }
      .first {
        background: #87e1ffff;
      }
      .second {
        background: #ffb4e7ff;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="first">First cell</td>
        <td class="second">Second cell</td>
      </tr>
    </table>
  </body>
</html>
