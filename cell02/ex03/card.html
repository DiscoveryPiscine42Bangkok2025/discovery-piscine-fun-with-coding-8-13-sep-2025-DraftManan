<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h1 class="page-title">User Profile Card</h1>

  <div class="card">
    <img class="banner" src="https://beneast.com/wp-content/uploads/2016/03/18839f21-608b-4acd-a2aa-a944db3e15e7-2060x1236.jpeg" alt="Profile banner">

    <table class="layout">
      <tr>
        <td class="center">
          <div class="login big">Taylor Swift</div>
        </td>
      </tr>
      <tr>
        <td class="center">
          <div class="desc">Singer â€¢ Songwriter</div>
        </td>
      </tr>
      <tr>
        <td class="center">
          <div class="location">Nashville, USA</div>
        </td>
      </tr>
      <tr>
        <td class="center">
          <div class="socials">
            <a href="#" aria-label="Twitter"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg" alt="twitter"></a>
            <a href="#" aria-label="LinkedIn"><img src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg" alt="linkedin"></a>
            <a href="#" aria-label="Facebook"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Facebook_icon_%28black%29.svg" alt="facebook"></a>
          </div>
        </td>
      </tr>
    </table>

    <a class="bar-btn" href="mailto:you@example.com">Contact</a>
  </div>
</body>
</html>
