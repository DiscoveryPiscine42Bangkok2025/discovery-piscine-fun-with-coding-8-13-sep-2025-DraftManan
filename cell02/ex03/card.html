<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>User profile card</title>
  <link rel="stylesheet" href="card.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div class="card">
    <h2 class="card-title">Profile</h2>

    <table class="layout">
      <tr>
        <td class="photo-cell" rowspan="3">
          <img class="avatar" src="https://hips.hearstapps.com/hmg-prod/images/81st-golden-globe-awards-taylor-swift-on-the-red-carpet-of-news-photo-1719260997.jpg?crop=0.384xw:0.488xh;0.546xw,0.0864xh&resize=640:*/200?img=5" alt="Profile picture">
        </td>
        <td class="text-cell">
          <div class="login">@yourlogin</div>
        </td>
      </tr>
      <tr>
        <td class="text-cell">
          <div class="desc">Developer â€¢ Maker</div>
        </td>
      </tr>
      <tr>
        <td class="text-cell">
          <div class="socials">
            <a href="https://github.com/" target="_blank" aria-label="GitHub">
              <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
            </a>
            <a href="https://twitter.com/" target="_blank" aria-label="Twitter">
              <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg" alt="Twitter">
            </a>
            <a href="https://www.linkedin.com/" target="_blank" aria-label="LinkedIn">
              <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg" alt="LinkedIn">
            </a>
          </div>
        </td>
      </tr>
    </table>

    <div class="actions">
      <a class="btn" href="mailto:you@example.com">Contact</a>
    </div>
  </div>
</body>
</html>
